<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Carlos Madrid</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #cadae9;
      }
      .col-md-2 {
        border: 1px solid #cccccc;
        padding: 5px;
        text-align: center;
        background-color: #ffffff;
      }
      .row {
        margin-bottom: 20px;
      }
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link" href="#card">Card</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>


    <div class="container">
      <section id="card">
        <div class="row justify-content-center my-5">
          <div class="col-md-6">
            <div class="card text-center" style="width: 100%">
              <img
                src="https://i.imgur.com/vGcWHUm.png"
                class="card-img-top"
                alt="Card Image"
              />
              <div class="card-body">
                <h5 class="card-title">Carlos</h5>
                <p class="card-text">
                  Computer science student at Universidad Galileo, with
                  experience in Python, Java, C, and 3D hobbies.
                </p>
                <a
                  href="https://www.linkedin.com/in/carlos-madrid-05924a241/"
                  class="btn btn-primary"
                  target="_blank"
                  >View Profile</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>


      <section id="gallery">
        <h2 class="text-center mb-4">Gallery</h2>

        <div class="row g-0">

          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/jocC7Zz.png"
              class="img-fluid"
              alt="Gallery Image 1"
            />
          </div>
          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/3iOicK5.jpeg"
              class="img-fluid"
              alt="Gallery Image 2"
            />
          </div>
          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/k8iAVt1.jpeg"
              class="img-fluid"
              alt="Gallery Image 3"
            />
          </div>
          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/CxI4xXr.jpeg"
              class="img-fluid"
              alt="Gallery Image 4"
            />
          </div>
          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/W2P4mM4.png"
              class="img-fluid"
              alt="Gallery Image 5"
            />
          </div>
          <div class="col-6 col-sm-4 col-md-2">
            <img
              src="https://i.imgur.com/VzQTzcn.jpeg"
              class="img-fluid"
              alt="Gallery Image 6"
            />
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-primary text-white">Contact</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="youremail@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
